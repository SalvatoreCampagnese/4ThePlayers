<ion-content>
  <form (ngSubmit)="SignupForm()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-button ion-button type="submit" block>Registrati</ion-button>
  </form>
  <ion-card-content>
    <ion-card-subtitle>Gi&agrave; registrato?</ion-card-subtitle>
    <ion-card-title (click)="LoginPage()">Accedi!</ion-card-title>
  </ion-card-content>
</ion-content>
