<ion-content id="backgroundimage">
  <ion-card-content>
    <ion-img class="logo" src="../../assets/img/logo.png"></ion-img>
    <form (ngSubmit)="ResetPassword()">
      <ion-item color="white">
        <ion-label><i class="fas fa-key"></i></ion-label>
        <ion-input
          clearOnEdit="false"
          autofocus="true"
          type="password"
          [(ngModel)]="newPassword"
          name="newPassword"
          placeholder="Nuova Password"
        ></ion-input>
      </ion-item>
      <ion-item color="white">
        <ion-label><i class="fas fa-key"></i></ion-label>
        <ion-input
          clearOnEdit="false"
          type="password"
          [(ngModel)]="repeatPassword"
          name="repeatPassword"
          placeholder="Ripeti Password"
        ></ion-input>
      </ion-item>
      <ion-button class="submit-button" type="submit"
        >RESET PASSWORD</ion-button
      >
    </form>
  </ion-card-content>
</ion-content>
