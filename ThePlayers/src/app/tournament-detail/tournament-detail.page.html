<ion-header>

</ion-header>

      <ion-col size="2">L</ion-col>

      <ion-col size="5">Nome team lungo...</ion-col>
      <ion-col size="2">100</ion-col>
      <ion-col size="1">2</ion-col>
      <ion-col size="1">33</ion-col>
      <ion-col size="2">100</ion-col>
    </ion-row>
    <ion-row >

      <ion-col size="5">Nome team</ion-col>
      <ion-col size="2">70</ion-col>
      <ion-col size="1">12</ion-col>
