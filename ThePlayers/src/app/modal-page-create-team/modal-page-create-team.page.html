<div class="modal-container">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="dismiss()"
          ><i class="fas fa-times"></i
        ></ion-button>
      </ion-buttons>
      <ion-title>Crea team</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form (ngSubmit)="CreateTeam()" style="padding-top: 15px">
      <ion-item color="white">
        <ion-label><i class="fas fa-address-card"></i></ion-label>
        <ion-input
          type="text"
          [(ngModel)]="teamname"
          name="teamname"
          placeholder="Nome team"
        ></ion-input>
      </ion-item>
      <ion-text>Avatar predefiniti</ion-text>
      <ion-grid size="12">
        <ion-row class="avatar-container">
          <ion-col size="6" (click)="setAvatarSelected(1)">
            <ion-card id="avatar1" class="selectedavatar">
              <img src="https://i.imgur.com/jAMwQUm.png" />
            </ion-card>
          </ion-col>
          <ion-col size="6" (click)="setAvatarSelected(2)">
            <ion-card id="avatar2">
              <img src="https://i.imgur.com/OCT1szw.png" />
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" (click)="setAvatarSelected(3)">
            <ion-card id="avatar3">
              <img src="https://i.imgur.com/LoLm4DC.png" />
            </ion-card>
          </ion-col>
          <ion-col size="6" (click)="setAvatarSelected(4)">
            <ion-card id="avatar4">
              <img src="https://i.imgur.com/kVClvf4.png" />
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button class="submit-button" type="submit" block
        >Crea Team</ion-button
      >
    </form>
  </ion-content>
</div>
