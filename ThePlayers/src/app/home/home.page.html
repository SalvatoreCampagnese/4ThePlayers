<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-badge color="danger" class="badge-notifiche" *ngIf="this.env.notificationsCounter">
        {{this.env.notificationsCounter}}</ion-badge>
    </ion-buttons>
    <ion-title>Homepage</ion-title>
    <ion-buttons slot="end" (click)="showBuyCoins()">
      <ion-text>0</ion-text>
      <ion-img src="../assets/img/coin-4tp.png" style="width: 20px; height: 20px; margin-left: 5px"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Homepage</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Giochi</strong>
    <ion-grid>
      <ion-row *ngFor="let game of gamesList">
        <ion-col (click)="DetailGame(game.id, game.name)">
          <div class="container-info-game">
            <div class="titolo">{{game.name}}</div>
          </div>
          <ion-img class="logo" src="{{game.imgUrl}}"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
