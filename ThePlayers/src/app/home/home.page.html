<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Homepage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Homepage</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Giochi</strong>
    <ion-grid>
      <ion-row *ngFor="let game of gamesList">
        <ion-col (click)="DetailGame(game.id, game.name)">
          <div class="container-info-game">
            <div class="titolo">{{game.name}}</div>
          </div>
          <ion-img class="logo" src="{{game.imgUrl}}"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
