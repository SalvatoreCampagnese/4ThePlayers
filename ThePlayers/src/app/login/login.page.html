<ion-content id="backgroundimage">
  <ion-card-content>
    <ion-img class="logo" src="../../assets/img/logo.png"></ion-img>
    <form (ngSubmit)="LoginForm()">
      <ion-item color="white">
        <ion-label><i class="fas fa-at"></i></ion-label>
        <ion-input
          clearOnEdit="false"
          autofocus="true"
          type="email"
          placeholder="Email..."
          [(ngModel)]="email"
          name="email"
        ></ion-input>
      </ion-item>
      <ion-item color="white">
        <ion-label><i class="fas fa-key"></i></ion-label>
        <ion-input
          clearOnEdit="false"
          autofocus="true"
          placeholder="Password..."
          type="password"
          [(ngModel)]="password"
          name="password"
        ></ion-input>
      </ion-item>
      <ion-card-subtitle (click)="ForgotPassword()"
        >Dimenticato la password?</ion-card-subtitle
      >
      <ion-button class="submit-button" type="submit">Accedi</ion-button>
      <ion-card-subtitle>Non sei ancora registrato?</ion-card-subtitle>
      <ion-card-title (click)="SignUpPage()">REGISTRATI!</ion-card-title>
    </form>
  </ion-card-content>
</ion-content>
