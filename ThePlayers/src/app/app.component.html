<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let pages of navigate">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url" routerDirection="forward">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            <ion-badge
              color="danger"
              class="badge-notifiche-menu"
              *ngIf="pages.notificationsCount"
            >
              {{ pages.notificationsCount }}</ion-badge
            >
            <ion-badge
              color="danger"
              class="badge-notifiche-menu left-65"
              *ngIf="pages.ticketUpdates"
            >
              {{ this.env.ticketUpdates }}</ion-badge
            >
            {{ pages.title }}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <div style="text-align: center">
        <ion-title center>Main Sponsor</ion-title>
        <img src="../assets/img/hydralogo.png" style="width: 45vw" /><br />
        <a href="https://discord.gg/s9mRV5tUNY"
          ><img src="../assets/img/logodiscord.png" style="width: 45vw"
        /></a>
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1">
    <div class="loading-wrapper" *ngIf="this.env.isLoading">
      <ion-spinner name="dots"></ion-spinner>
      <br />
      Caricamento in corso...
    </div>
    <div
      class="ticket-button"
      *ngIf="this.authService.isLoggedIn"
      (click)="openTicket()"
    >
      <i class="fas fa-exclamation"></i>
    </div>
  </ion-router-outlet>
</ion-app>
